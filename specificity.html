<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .first-heading{
            color:darkolivegreen
        }
        #two{
            color:rgb(143, 0, 60);

        }
        h1{
            background-color: darkgrey;
            color:aquamarine;
        }
        h1{
            color:rgb(155, 127, 255)
        }
        h1{
            color:lawngreen !important;
        }
        p{
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <h3>1000</h3>
    <h3>1200</h3>
    <h1 class="first-heading">My heading number-1</h1>
    <h1 class="first-heading">My heading number-2</h1>
    <h1 id="two" class="first-heading">My heading number-3</h1>
    <h1 class="first-heading" style="color:rgb(189, 112, 49)">My heading number-4</h1>
    <p>this is my text description-1</p>
    <p>this is my text description-2</p>
    <p>this is my text description-3</p>
    <p>this is my text description-4</p>
    <p>this is my text description-5</p>

</html>
